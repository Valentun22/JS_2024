    // Task 6
    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
    // -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    // -- changeYear (newValue) - змінює рік випуску на значення newValue
    // -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car


    function WorkSixCar(model, producer, year, maxSpeed, engineVolume) {
        this.model = model;
        this.producer = producer;
        this.year = year;
        this.maxSpeed = maxSpeed;
        this.engineVolume = engineVolume;

        this.drive = function() {
            console.log(`Їдемо зі швидкістю ${this.maxSpeed} на годину`);
        };
        this.info = function() {
            for (const key in this) {
                if (typeof this[key] !== 'function') {
                    console.log(`${key} - ${this[key]}`);
                }
            }
        };
        this.increaseMaxSpeed = function(newSpeed) {
            this.maxSpeed += newSpeed;
            console.log(`Нова максимальна швидкість: ${this.maxSpeed} на годину`);
        };
        this.changeYear = function(newYear) {
            this.year = newYear;
            console.log(`Новий рік випуску: ${newYear}`);
        };
        this.addDriver = function(driver) {
            this.driver = driver;
            console.log(`Водій: ${driver.name} , його вік ${driver.age}`);
        };
    }

    const myCar = new  WorkSixCar("Q7", "Audi", 2005, 260, 4);

    myCar.increaseMaxSpeed(40);
    myCar.changeYear(2021);
    myCar.addDriver({ name: "Іван", age: 25 });

    console.log('-----------------------------------');

    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`

    class WorkSevenCar {
        constructor(model, producer, year, maxSpeed, engineVolume) {
            this.model = model;
            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;
            this.engineVolume = engineVolume;
        }

        drive() {
            console.log(`Їдемо зі швидкістю ${this.maxSpeed} на годину`);
        }
        info() {
            for (const key in this) {
                if (typeof this[key] !== 'function') {
                    console.log(`${key} - ${this[key]}`);
                }
            }
        }
        increaseMaxSpeed(newSpeed) {
            this.maxSpeed += newSpeed;
            console.log(`Нова максимальна швидкість: ${this.maxSpeed} на годину`);
        }
        changeYear(newYear) {

        }
        addDriver(driver) {
            this.driver = driver;
            console.log(`Водій: ${driver.name} , його вік ${driver.age}`);
        }
    }

    // Task 8
    // -створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити масив з 10 попелюшок.
    // Сторити об'єкт класу "принц" за допомоги класу який має поля ім'я, вік, туфелька яку він знайшов.
    //     За допомоги циклу знайти яка попелюшка повинна бути з принцом.


    class Popelushka {
        constructor( name, age, size) {
            this.name = name;
            this.age = age;
            this.size = size;
        }
    }
    class Prince {
        constructor(name, age, lostSize) {
            this.name = name;
            this.age = age;
            this.lostSize = lostSize;
        }
    }
    const popelushki = [
        new Popelushka( 'Vika', 50, 45 ),
        new Popelushka( 'Ira', 10, 33 ),
        new Popelushka( 'Petro', 29, 44 ),
        new Popelushka( 'Gerpes', 100, 12 ),
        new Popelushka( 'Stafilokok', 2, 0 ),
        new Popelushka( 'Svitlana', 75, 48 ),
        new Popelushka( 'Daruna', 20, 33 ),
        new Popelushka( '1xBet', 50, 50 ),
        new Popelushka( 'Roksolana', 21, 38 ),
        new Popelushka( 'Isus', 33, -1 )
    ];

    const prince = new Prince('Vitalik', 28, 38);

    let lostPopelushka;
    for (const popelushka of popelushki) {
        if (popelushka.size === prince.lostSize) {
            lostPopelushka = popelushka;
            break;
        }
    }
    if (lostPopelushka) {
        console.log(`Принц ${prince.name} знайшов: ${lostPopelushka.name}`);
    } else {
        console.log("Сталась халепа, її вкрали цигани");
    }

    // Task 9

    const taskNine = popelushki.find(popelushka => popelushka.size === prince.lostSize);
    if (taskNine) {
        console.log(`Принц ${prince.name} знайшов: ${taskNine.name}`);
    } else {
        console.log("Сталась халепа, її вкрали цигани");
    }
