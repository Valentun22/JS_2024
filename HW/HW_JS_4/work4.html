// Task10
// - створити функцію яка повертає найменьше число з масиву

    function taskTen(array) {
        let min = array[0]
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i]  }
        }
        return min
    }
    console.log('Min. ', taskTen([6, 10, 87]))

// Task11
// - створити функцію sum(arr)яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13

    function sum(arr) {
        let result = 0
        for (let i = 0; i < arr.length; i++) {
            result += arr[i]
        }
        return result
    }
    console.log('Sum : ', sum([1, 2, 10]))

// Task12
// - створити функцію swap(arr,index1,index2). Функція міняє місцями заняення у відаовідних індексах
// Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]

    function swap(arr, index1, index2) {
        const numIndex1 = arr[index1]
        arr[index1]=arr[index2]
        arr[index2]=numIndex1
        return  arr
    }
    console.log(swap([11,22,33,44],0,1))

// Task13
// - Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
// Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250

    function exchange(sumUAH, currencyValues, exchangeCurrency) {
        for (let money of currencyValues) {
            if (money.currency === exchangeCurrency) {
                return `${sumUAH / money.value} ${exchangeCurrency}`}
        }
        return 'Wrong currency!'
    }
    const currencyValues = [
        {currency: 'USD', value: 40},
        {currency: 'EUR', value: 42}, ]

    const result = exchange(10000, currencyValues, 'USD')
    console.log('conversion - ', result)
